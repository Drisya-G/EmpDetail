<div class="container-fluid g-0 p-2">

    <div class="row g-0 border border-2 border-info"  style="background: url('../../assets/images/back1.jpg')no-repeat; background-size: cover;">

        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <img src="../../assets/images/{{employee.profile}}"  alt="Profile Image" class="profile w-100 " height="240px">
            
        </div>

        <div class="col ps-2">

            <div class="row g-0">

                <div class="col-md-10 text-center">
                    <span class="name">{{employee.firstname | titlecase}} {{employee.lastname | titlecase}}</span>
                </div>

                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-success"
                        (click)="editEmployeeClicked()">Edit</button>
                        <button type="button" class="btn btn-outline-danger"
                        (click)="deleteEmployeeClicked()"
                        >Delete</button>
                    </div>
                    
                </div>

            </div>

            <div class="row g-0 mt-3">

                <div class="col-md">

                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-5 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Personal Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>DOB</td>
                                <td>{{employee.birthdate}}</td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>{{employee.gender == 'm' ? "Male" : "Female"}}</td>
                            </tr>
                            
                            <tr>
                                <td>Address</td>
                                <td>{{employee.address | titlecase}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <div class="col">

                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-5 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Job Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td></td>
                                <td>{{employee. | titlecase}}</td>
                            </tr> -->
                            <tr>
                                <td>Job Role</td>
                                <td>{{employee.jobrole | titlecase}}</td>
                            </tr>
                            
                            <tr>
                                <td>Phone Number</td>
                                <td>{{employee.phonenumber}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </div>

</div>
